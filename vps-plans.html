<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite VPS Nodes | Demon Nodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030303;
            color: white;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, #0a0a25, #030303);
        }

        .tab-btn {
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .tab-btn.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            border-color: #3b82f6;
        }

        .vps-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .vps-card:hover {
            border-color: #3b82f6;
            transform: translateY(-5px);
            background: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="relative z-10 max-w-7xl mx-auto px-6 py-12">
        
        <header class="flex justify-between items-center mb-16">
            <a href="index.html" class="text-gray-400 hover:text-white flex items-center gap-2 transition">
                <i class="fas fa-arrow-left text-sm"></i> Back to Main
            </a>
            <h1 class="text-xl font-black italic tracking-tighter">DEMON<span class="text-blue-500">VPS</span></h1>
        </header>

        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4 uppercase">Select Your <span class="text-blue-500">Power</span></h2>
            <p class="text-gray-400">हमने आपके लिए 30 से ज़्यादा प्रीमियम VPS कॉन्फ़िगरेशन तैयार किए हैं।</p>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-16">
            <button onclick="showPlans('amd')" id="btn-amd" class="tab-btn active px-8 py-3 rounded-full font-bold text-xs uppercase tracking-widest">AMD Ryzen 9</button>
            <button onclick="showPlans('intel')" id="btn-intel" class="tab-btn px-8 py-3 rounded-full font-bold text-xs uppercase tracking-widest text-gray-400">Intel Xeon Gold</button>
            <button onclick="showPlans('dedicated')" id="btn-dedicated" class="tab-btn px-8 py-3 rounded-full font-bold text-xs uppercase tracking-widest text-gray-400">AMD Dedicated</button>
        </div>

        <div id="plans-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // VPS Data - 10 Plans for each
        const allPlans = {
            amd: Array.from({length: 10}, (_, i) => ({
                name: `Ryzen Node ${i+1}`,
                cpu: `${(i+1)*2} vCores`,
                ram: `${(i+1)*4}GB DDR4`,
                ssd: `${(i+1)*25}GB NVMe`,
                price: (4.99 + (i*7)).toFixed(2)
            })),
            intel: Array.from({length: 10}, (_, i) => ({
                name: `Xeon Gold ${i+1}`,
                cpu: `${(i+1)*2} vCores`,
                ram: `${(i+1)*8}GB ECC`,
                ssd: `${(i+1)*40}GB SSD`,
                price: (3.50 + (i*6)).toFixed(2)
            })),
            dedicated: Array.from({length: 10}, (_, i) => ({
                name: `AMD EPYC ${i+1}`,
                cpu: `${(i+1)*4} Dedicated`,
                ram: `${(i+1)*16}GB DDR4`,
                ssd: `${(i+1)*100}GB NVMe`,
                price: (19.99 + (i*15)).toFixed(2)
            }))
        };

        function showPlans(type) {
            const container = document.getElementById('plans-container');
            container.innerHTML = '';
            
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-400');
            });
            document.getElementById(`btn-${type}`).classList.add('active');
            document.getElementById(`btn-${type}`).classList.remove('text-gray-400');

            // Inject 10 Plans
            allPlans[type].forEach(plan => {
                container.innerHTML += `
                    <div class="vps-card p-6 rounded-3xl flex flex-col">
                        <div class="mb-6">
                            <h4 class="text-blue-500 font-bold text-[10px] uppercase tracking-tighter">${type.toUpperCase()} Performance</h4>
                            <h3 class="text-lg font-bold text-white">${plan.name}</h3>
                            <div class="mt-2 text-2xl font-black">$${plan.price}<span class="text-[10px] text-gray-500 font-normal">/mo</span></div>
                        </div>
                        <div class="space-y-3 mb-8 text-[12px] text-gray-400">
                            <div class="flex justify-between border-b border-white/5 pb-1"><span>CPU</span> <span class="text-white">${plan.cpu}</span></div>
                            <div class="flex justify-between border-b border-white/5 pb-1"><span>RAM</span> <span class="text-white">${plan.ram}</span></div>
                            <div class="flex justify-between border-b border-white/5 pb-1"><span>Disk</span> <span class="text-white">${plan.ssd}</span></div>
                        </div>
                        <button class="w-full bg-blue-600/10 hover:bg-blue-600 py-3 rounded-xl text-xs font-bold transition uppercase tracking-widest">Deploy Now</button>
                    </div>
                `;
            });
        }

        // Initialize with AMD
        showPlans('amd');

        // Particles Optimized
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 35, "density": { "enable": true, "value_area": 1000 } },
                "color": { "value": "#3b82f6" },
                "opacity": { "value": 0.2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#3b82f6", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });
    </script>
</body>
</html>
