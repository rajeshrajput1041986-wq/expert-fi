<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Nodes | Ultimate Gaming Hosting</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020202;
            color: white;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a25 0%, #020202 100%);
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* सर्विस कार्ड्स विथ इमेजेज */
        .service-card {
            position: relative;
            height: 320px;
            overflow: hidden;
            border-radius: 2.5rem;
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s ease;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            transition: 0.5s ease;
        }

        .service-card:hover .card-img {
            opacity: 0.7;
            transform: scale(1.1);
        }

        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-col;
            justify-content: flex-end;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .service-card:hover {
            border-color: #a855f7;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav class="glass-nav fixed w-full z-50 px-8 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-purple-600 p-2 rounded-xl shadow-lg shadow-purple-500/30">
                    <i class="fas fa-ghost text-xl text-white"></i>
                </div>
                <span class="text-2xl font-black tracking-tighter uppercase italic">Demon<span class="text-purple-500">Nodes</span></span>
            </div>
            <div class="hidden md:flex gap-10 text-[11px] font-bold uppercase tracking-[0.2em]">
                <a href="#" class="hover:text-purple-400 transition">Store</a>
                <a href="#" class="hover:text-purple-400 transition">Node Status</a>
                <a href="https://billing.demonnodes.com" class="bg-white/5 border border-white/10 px-6 py-2 rounded-full hover:bg-purple-600 transition">Login</a>
            </div>
        </div>
    </nav>

    <section class="relative pt-48 pb-24 px-6 flex flex-col items-center">
        <h1 class="text-5xl md:text-8xl font-black text-center leading-none tracking-tighter mb-10">
            <span class="text-white">DOMINATE THE</span> <br> 
            <span class="text-gradient italic">GAMING WORLD</span>
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full max-w-7xl mt-12">
            
            <a href="minecraft-plans.html" class="service-card group">
                <img src="https://images.unsplash.com/photo-1627398242454-45a1465c2479?auto=format&fit=crop&w=800&q=80" alt="Minecraft" class="card-img">
                <div class="card-content">
                    <div>
                        <h3 class="text-2xl font-black uppercase tracking-tighter">Minecraft</h3>
                        <p class="text-purple-400 font-bold text-xs mt-2 uppercase">Lag-Free Hosting • $1/mo</p>
                    </div>
                </div>
            </a>

            <a href="vps-plans.html" class="service-card group">
                <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc51?auto=format&fit=crop&w=800&q=80" alt="VPS" class="card-img">
                <div class="card-content">
                    <div>
                        <h3 class="text-2xl font-black uppercase tracking-tighter">VPS Nodes</h3>
                        <p class="text-blue-400 font-bold text-xs mt-2 uppercase">Root Access • $5/mo</p>
                    </div>
                </div>
            </a>

            <a href="palworld-plans.html" class="service-card group">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=800&q=80" alt="Gaming" class="card-img">
                <div class="card-content">
                    <div>
                        <h3 class="text-2xl font-black uppercase tracking-tighter">Palworld</h3>
                        <p class="text-yellow-400 font-bold text-xs mt-2 uppercase">Instant Setup • $4.50/mo</p>
                    </div>
                </div>
            </a>

            <a href="bot-plans.html" class="service-card group">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=800&q=80" alt="Bot" class="card-img">
                <div class="card-content">
                    <div>
                        <h3 class="text-2xl font-black uppercase tracking-tighter">Discord Bots</h3>
                        <p class="text-gray-400 font-bold text-xs mt-2 uppercase">24/7 Online • Coming Soon</p>
                    </div>
                </div>
            </a>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 30, "density": { "enable": true, "value_area": 1000 } },
                "color": { "value": "#a855f7" },
                "opacity": { "value": 0.15 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 200, "color": "#a855f7", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 0.8 }
            }
        });
    </script>
</body>
</html>
