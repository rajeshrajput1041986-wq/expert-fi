<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Nodes | Ultimate Cloud Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        /* Ateex Style Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1627398242454-45a1465c2479?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Glass Pill Badge */
        .pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #a855f7;
        }

        .title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .description {
            color: #94a3b8;
            max-width: 600px;
            font-size: 1.1rem;
            margin-bottom: 35px;
        }

        .price-tag {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 30px;
        }

        .price-tag span { color: #10b981; }

        /* Main CTA Button */
        .cta-btn {
            background: #7c3aed;
            color: white;
            padding: 18px 40px;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            background: #6d28d9;
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.5);
        }

        /* Bottom Menu Grid (As per Screenshot) */
        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 50px;
            width: 100%;
            max-width: 450px;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #7c3aed;
        }

        /* Floating Chat Bubble */
        .chat-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #7c3aed;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            cursor: pointer;
            z-index: 100;
        }

    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center bg-black/10 backdrop-blur-md border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="bg-purple-600 p-1.5 rounded-lg">
                <i class="fas fa-ghost text-white text-lg"></i>
            </div>
            <span class="text-xl font-black uppercase tracking-tighter italic">Demon<span class="text-purple-500">Nodes</span></span>
        </div>
        <div class="flex items-center gap-6">
            <div class="hidden md:flex gap-8 text-[11px] font-bold uppercase tracking-widest text-gray-400">
                <a href="#" class="hover:text-white transition">Games</a>
                <a href="#" class="hover:text-white transition">VPS</a>
                <a href="#" class="hover:text-white transition">Status</a>
            </div>
            <a href="https://billing.demonnodes.com" class="text-xs font-bold uppercase border border-purple-500/50 px-5 py-2 rounded-full hover:bg-purple-600 transition">Login</a>
        </div>
    </nav>

    <section class="hero">
        <div class="pill">
            <i class="fas fa-gamepad"></i> Minecraft Hosting
        </div>

        <h1 class="title">
            Minecraft Server <br> Hosting
        </h1>

        <p class="description">
            Experience lag-free gaming with our enterprise-grade hardware, 99.9% uptime, and instant setup within seconds.
        </p>

        <div class="price-tag">
            Starting at <span>$1/mo</span>
        </div>

        <a href="#plans" class="cta-btn">
            Get Started <i class="fas fa-arrow-right text-sm"></i>
        </a>

        <div class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-cube text-purple-500"></i> Minecraft Hosting
            </div>
            <div class="nav-item">
                <i class="fas fa-server text-blue-500"></i> VPS Hosting
            </div>
            <div class="nav-item">
                <i class="fas fa-globe text-green-500"></i> Web Hosting
            </div>
            <div class="nav-item">
                <i class="fas fa-robot text-orange-500"></i> Bot Hosting
            </div>
        </div>
    </section>

    <div class="chat-float">
        <i class="fas fa-comment-alt"></i>
    </div>

</body>
</html>
