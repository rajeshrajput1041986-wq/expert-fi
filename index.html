<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Nodes | High Performance Hosting</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* बैकग्राउंड एनीमेशन सेटअप */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                              url('https://wallpaperaccess.com/full/333113.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }

        .glass:hover {
            background: rgba(168, 85, 247, 0.1);
            transform: translateY(-8px);
            border-color: #a855f7;
        }

        .hero-title {
            text-shadow: 0px 0px 30px rgba(168, 85, 247, 0.6);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="relative z-10 flex flex-col items-center min-h-screen">
        
        <nav class="w-full flex justify-between items-center p-6 max-w-6xl">
            <div class="flex items-center gap-3">
                <div class="bg-purple-600 p-2 rounded-xl">
                    <i class="fas fa-ghost text-xl"></i>
                </div>
                <span class="text-2xl font-black uppercase tracking-tighter">Demon <span class="text-purple-500">Nodes</span></span>
            </div>
            <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="#" class="hover:text-purple-500 transition">Games</a>
                <a href="#" class="hover:text-purple-500 transition">VPS</a>
                <a href="#" class="text-purple-500 border border-purple-500 px-3 py-1 rounded-lg">Login</a>
            </div>
        </nav>

        <main class="flex flex-col items-center justify-center text-center px-6 mt-16 mb-20">
            <div class="bg-purple-500/20 text-purple-400 px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest mb-6 border border-purple-500/30">
                <i class="fas fa-microchip mr-2"></i> High Performance Nodes
            </div>

            <h1 class="hero-title text-6xl md:text-9xl font-black mb-6 leading-[0.85]">
                DEMONIC<br>SERVERS
            </h1>

            <p class="text-gray-400 max-w-sm text-sm mb-12 leading-relaxed">
                बनाएं अपना गेमिंग साम्राज्य Demon Nodes के साथ। सबसे तेज़ नेटवर्क और बेस्ट सपोर्ट।
            </p>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-5xl">
                <a href="minecraft-plans.html" class="glass p-8 rounded-[2rem] flex flex-col items-center gap-3 group">
                    <i class="fas fa-cube text-3xl text-purple-500 group-hover:scale-110 transition"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">Minecraft</span>
                </a>
                
                <a href="vps-plans.html" class="glass p-8 rounded-[2rem] flex flex-col items-center gap-3">
                    <i class="fas fa-server text-3xl text-blue-500"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">VPS</span>
                </a>

                <a href="palworld-plans.html" class="glass p-8 rounded-[2rem] flex flex-col items-center gap-3">
                    <i class="fas fa-paw text-3xl text-yellow-500"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">Palworld</span>
                </a>

                <a href="bot-plans.html" class="glass p-8 rounded-[2rem] flex flex-col items-center gap-3">
                    <i class="fas fa-robot text-3xl text-orange-500"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">Bots</span>
                </a>
            </div>
        </main>

        <footer class="mt-auto py-8 text-gray-600 text-[10px] font-bold uppercase tracking-widest">
            © 2026 Demon Nodes Hosting
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { 
                    "value": 80, // डॉट्स की संख्या
                    "density": { "enable": true, "value_area": 800 } 
                },
                "color": { "value": "#a855f7" }, // डॉट्स का रंग (Purple)
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#a855f7", // लाइन्स का रंग
                    "opacity": 0.3, 
                    "width": 1 
                },
                "move": { 
                    "enable": true, 
                    "speed": 2, // एनीमेशन की स्पीड
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "events": { 
                    "onhover": { "enable": true, "mode": "grab" }, // माउस ले जाने पर डॉट्स जुड़ेंगे
                    "onclick": { "enable": true, "mode": "push" } 
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
