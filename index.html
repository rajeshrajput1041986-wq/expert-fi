<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Nodes - Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            /* यहाँ आपकी इमेज का लिंक डाला गया है */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://r.jina.ai/i/9e075c3f912e47648356860000084561');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'sans-serif';
            margin: 0;
            padding: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <nav class="w-full flex justify-between items-center p-5 max-w-6xl">
        <div class="flex items-center gap-2">
            <div class="bg-purple-600 p-2 rounded-lg">
                <i class="fas fa-bolt text-lg"></i>
            </div>
            <span class="text-xl font-bold">Demon <span class="text-purple-400">Nodes</span></span>
        </div>
        <div class="text-2xl cursor-pointer">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center text-center px-6 mt-10">
        
        <div class="bg-white/10 px-4 py-1.5 rounded-full mb-6 flex items-center gap-2 text-xs font-semibold tracking-wide border border-white/5">
            <i class="fas fa-gamepad text-purple-400"></i>
            Minecraft Hosting
        </div>

        <h1 class="text-5xl md:text-7xl font-bold mb-4">
            Minecraft <br> Server <br> Hosting
        </h1>
        
        <p class="text-gray-400 max-w-xs md:max-w-md mb-8 text-base font-medium">
            High-performance Minecraft server hosting with low latency, DDoS protection, and 24/7 support.
        </p>

        <div class="text-3xl font-bold mb-10 tracking-tight">
            Starting at <span class="text-emerald-400 text-4xl">$1</span>/mo
        </div>

        <button class="bg-[#8B5CF6] hover:bg-purple-700 transition-all px-12 py-4 rounded-2xl text-lg font-bold flex items-center gap-3 mb-16 shadow-xl">
            Get Started <i class="fas fa-arrow-right text-sm"></i>
        </button>

        <div class="grid grid-cols-2 gap-3 w-full max-w-sm mb-10">
            <div class="glass-card p-4 rounded-2xl flex items-center gap-3">
                <i class="fas fa-gamepad text-gray-400"></i>
                <span class="text-xs font-bold text-left leading-tight">Minecraft <br> Hosti...</span>
            </div>
            <div class="glass-card p-4 rounded-2xl flex items-center gap-3">
                <i class="fas fa-server text-gray-400"></i>
                <span class="text-xs font-bold">VPS Hosting</span>
            </div>
            <div class="glass-card p-4 rounded-2xl flex items-center gap-3">
                <i class="fas fa-globe text-gray-400"></i>
                <span class="text-xs font-bold">Web Hosting</span>
            </div>
            <div class="glass-card p-4 rounded-2xl flex items-center gap-3">
                <i class="fas fa-robot text-gray-400"></i>
                <span class="text-xs font-bold">Bot Hosting</span>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6">
        <div class="bg-[#D926EF] w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-comment text-2xl"></i>
        </div>
    </div>

</body>
</html>
