<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Nodes | High Performance Hosting</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* 1. CSS - बैकग्राउंड को पक्का सेट करने के लिए */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0d0d0d; /* बैकअप डार्क कलर */
            /* यहाँ आपकी मेन इमेज */
            background-image: linear-gradient(rgba(10, 10, 10, 0.8), rgba(10, 10, 10, 0.8)), 
                              url('https://wallpaperaccess.com/full/333113.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .hero-title {
            text-shadow: 0px 0px 20px rgba(168, 85, 247, 0.4);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="relative z-10 flex flex-col items-center min-h-screen">
        
        <nav class="w-full flex justify-between items-center p-6 max-w-5xl">
            <div class="flex items-center gap-3">
                <div class="bg-purple-600 p-2 rounded-xl">
                    <i class="fas fa-ghost text-xl"></i>
                </div>
                <span class="text-2xl font-black uppercase tracking-tighter">Demon <span class="text-purple-500">Nodes</span></span>
            </div>
            <div class="cursor-pointer">
                <i class="fas fa-bars text-2xl"></i>
            </div>
        </nav>

        <main class="flex flex-col items-center justify-center text-center px-6 mt-12 mb-20">
            <div class="bg-purple-500/20 text-purple-400 px-4 py-1 rounded-full text-[11px] font-bold uppercase tracking-widest mb-6 border border-purple-500/30">
                <i class="fas fa-gamepad mr-2"></i> Minecraft Hosting
            </div>

            <h1 class="hero-title text-6xl md:text-8xl font-black mb-6 leading-none">
                MINECRAFT<br>SERVER<br>HOSTING
            </h1>

            <p class="text-gray-400 max-w-sm text-sm mb-10 leading-relaxed">
                बनाएं अपना खुद का सर्वर Demon Nodes के साथ। सबसे तेज़ स्पीड और 100% DDoS प्रोटेक्शन के साथ।
            </p>

            <div class="text-4xl font-black mb-12">
                Starting at <span class="text-green-500">$1</span><span class="text-lg text-gray-500">/mo</span>
            </div>

            <button class="bg-purple-600 hover:bg-purple-700 text-white px-12 py-5 rounded-2xl font-bold text-xl shadow-2xl shadow-purple-600/40 transition-all flex items-center gap-4 active:scale-95">
                GET STARTED <i class="fas fa-arrow-right"></i>
            </button>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-4xl mt-16">
                <div class="glass p-5 rounded-3xl flex flex-col items-center gap-2">
                    <i class="fas fa-cube text-2xl text-purple-500"></i>
                    <span class="text-xs font-bold uppercase">Minecraft</span>
                </div>
                <div class="glass p-5 rounded-3xl flex flex-col items-center gap-2">
                    <i class="fas fa-server text-2xl text-purple-500"></i>
                    <span class="text-xs font-bold uppercase">VPS Hosting</span>
                </div>
                <div class="glass p-5 rounded-3xl flex flex-col items-center gap-2">
                    <i class="fas fa-globe text-2xl text-purple-500"></i>
                    <span class="text-xs font-bold uppercase">Web Hosting</span>
                </div>
                <div class="glass p-5 rounded-3xl flex flex-col items-center gap-2">
                    <i class="fas fa-robot text-2xl text-purple-500"></i>
                    <span class="text-xs font-bold uppercase">Bot Hosting</span>
                </div>
            </div>
        </main>

        <div class="fixed bottom-8 right-8 bg-fuchsia-600 p-4 rounded-full shadow-2xl cursor-pointer hover:rotate-12 transition-transform">
            <i class="fas fa-comment-dots text-3xl"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#a855f7", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
