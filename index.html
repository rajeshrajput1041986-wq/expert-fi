 <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Nodes - Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1627389955609-bc0134440c83?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="flex justify-between items-center p-6 lg:px-12">
        <div class="flex items-center gap-2">
            <div class="bg-purple-600 p-2 rounded-lg">
                <i class="fas fa-microchip text-xl"></i>
            </div>
            <span class="text-2xl font-bold tracking-tight">Demon <span class="text-purple-500">Nodes</span></span>
        </div>
        <div class="text-2xl cursor-pointer">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center text-center px-4 py-12">
        
        <div class="glass-card px-6 py-2 rounded-full mb-8 flex items-center gap-2 text-sm font-medium">
            <i class="fas fa-gamepad text-purple-400"></i>
            Minecraft Hosting
        </div>

        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
            Minecraft Server <br> Hosting
        </h1>
        
        <p class="text-gray-300 max-w-lg mb-8 text-lg leading-relaxed">
            High-performance Minecraft server hosting with low latency, DDoS protection, and 24/7 support.
        </p>

        <div class="text-3xl font-bold mb-10">
            Starting at <span class="text-emerald-400 text-4xl">$1</span>/mo
        </div>

        <button class="bg-purple-600 hover:bg-purple-700 transition-all px-10 py-4 rounded-xl text-xl font-bold flex items-center gap-3 mb-12 shadow-lg shadow-purple-500/20">
            Get Started <i class="fas fa-arrow-right text-sm"></i>
        </button>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-4xl px-4">
            <div class="glass-card p-4 rounded-2xl flex items-center justify-center gap-3 cursor-pointer hover:bg-white/10">
                <i class="fas fa-gamepad"></i>
                <span class="text-sm font-medium">Minecraft Hosti...</span>
            </div>
            <div class="glass-card p-4 rounded-2xl flex items-center justify-center gap-3 cursor-pointer hover:bg-white/10">
                <i class="fas fa-server"></i>
                <span class="text-sm font-medium">VPS Hosting</span>
            </div>
            <div class="glass-card p-4 rounded-2xl flex items-center justify-center gap-3 cursor-pointer hover:bg-white/10">
                <i class="fas fa-globe"></i>
                <span class="text-sm font-medium">Web Hosting</span>
            </div>
            <div class="glass-card p-4 rounded-2xl flex items-center justify-center gap-3 cursor-pointer hover:bg-white/10">
                <i class="fas fa-robot"></i>
                <span class="text-sm font-medium">Bot Hosting</span>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6">
        <div class="bg-fuchsia-600 w-16 h-16 rounded-full flex items-center justify-center shadow-2xl cursor-pointer hover:scale-110 transition-transform">
            <i class="fas fa-comment text-3xl"></i>
        </div>
    </div>

</body>
</html>
