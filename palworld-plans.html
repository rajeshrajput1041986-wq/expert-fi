<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palworld Hosting | Demon Nodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; }
        .bg-pal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('[attachment_3](attachment)');
            background-size: cover; z-index: -1;
        }
        .plan-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .plan-card:hover { border-color: #fbbf24; transform: translateY(-5px); }
    </style>
</head>
<body class="p-8">
    <div class="bg-pal"></div>
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <a href="index.html" class="text-gray-400 hover:text-white"><i class="fas fa-arrow-left"></i> Home</a>
            <h1 class="text-3xl font-black text-yellow-500 uppercase">Palworld <span class="text-white">Servers</span></h1>
        </header>

        <div id="pal-plans" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </div>

    <script>
        const container = document.getElementById('pal-plans');
        for(let i=1; i<=10; i++) {
            container.innerHTML += `
                <div class="plan-card p-6 rounded-3xl flex flex-col">
                    <h3 class="text-yellow-500 font-bold uppercase text-xs">Pal-Tier ${i}</h3>
                    <div class="text-3xl font-black my-3">$${(4.50 + (i*5)).toFixed(2)}</div>
                    <ul class="text-xs text-gray-400 space-y-2 mb-8 flex-grow">
                        <li><i class="fas fa-users mr-2"></i> ${i*8} Player Slots</li>
                        <li><i class="fas fa-memory mr-2"></i> ${i*4}GB Dedicated RAM</li>
                        <li><i class="fas fa-microchip mr-2"></i> Ryzen 9 CPU</li>
                    </ul>
                    <button class="bg-yellow-600 hover:bg-yellow-500 py-3 rounded-xl font-bold uppercase text-[10px]">Order Node</button>
                </div>
            `;
        }
    </script>
</body>
</html>
